<!DOCTYPE html>
<html lang="es-ES">
<head>
  <title>Ejercicio 7 - Ámbito de Variable</title>
  <script>
    // Constantes para los IVAs oficiales en España
    const IVA_GENERAL = 0.21;
    const IVA_REDUCIDO = 0.10;
    const IVA_SUPER_REDUCIDO = 0.04;

    // Precio del Samsung S25
    var SamsungS25 = 800;

    // Calcular el IVA aplicable usando let
    let ivaAplicable = SamsungS25 * IVA_GENERAL;

    // Calcular importes finales
    let precioFinalGeneral = SamsungS25 + (SamsungS25 * IVA_GENERAL);
    let precioFinalReducido = SamsungS25 + (SamsungS25 * IVA_REDUCIDO);
    let precioFinalSuperReducido = SamsungS25 + (SamsungS25 * IVA_SUPER_REDUCIDO);
    
    // Mostrar resultados en consola
    console.log("Producto: Samsung S25");
    console.log("Precio base: " + SamsungS25.toFixed(2) + " €");
    console.log("Precio final con IVA general (21%): " + precioFinalGeneral.toFixed(2) + " €");
    console.log("Precio final con IVA reducido (10%): " + precioFinalReducido.toFixed(2) + " €");
    console.log("Precio final con IVA superreducido (4%): " + precioFinalSuperReducido.toFixed(2) + " €");

    // Verificar si el precio final real (con IVA general) supera los 1000 €
    if (precioFinalGeneral > 1000) {
      console.error("Error: el importe final real del Samsung S25 supera los 1000 €.");
    }
  </script>
</head>
